<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt('nhập cạnh a của tam giác');
        let b = +prompt('nhập cạnh b của tam giác');
        let c = +prompt('nhập cạnh c của tam giác');
        if (a == 0 || b == 0 || c == 0) {
            alert(`ba cạnh trên không phải là 3 cạnh của một tam giác`)
        }
        else if (a + b > c && b + c > a && a + c > b) {
            alert(`3 cạnh trên là ba cạnh của một tam giác`)
        }
        else {
            alert(`ba cạnh trên không phải là 3 cạnh của một tam giác`)
        }
    </script>
</body>

</html>
