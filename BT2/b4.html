<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt(`Nhập độ dài cạnh a`);
        let b = +prompt(`Nhập độ dài cạnh b`);
        if (a > 0 && b > 0) {
            let S = a * b;
            document.write(`S hình vuông là: ${S}`);
        }

    </script>
</body>

</html>
