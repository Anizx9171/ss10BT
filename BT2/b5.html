<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt(`Nhập cạnh a`)
        let b = +prompt(`Nhập cạnh b`)
        if (a > 0 && b > 0) {
            let s = 1 / 2 * a * b
            document.write(`S tam giác = ${s}`)
        }
    </script>
</body>

</html>
