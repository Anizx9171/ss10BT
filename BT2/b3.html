<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt(`Nhập độ dài cạnh của hình vuông`);
        if (a > 0) {
            let S = a * a;
            document.write(`S hình vuông là: ${S}`)
        }
    </script>
</body>

</html>
