<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt(`Nhập số điện bạn tiêu thụ \(kwh\)`)
        let s;
        if (a < 50) {
            s = a * 1678
        }
        else if (a < 101) {
            s = 50 * 1678 + (a - 50) * 1734
        }
        else if (a < 201) {
            s = 50 * 1678 + 50 * 1734 + (a - 100) * 2014
        }
        else if (a < 301) {
            s = 50 * 1678 + 50 * 1734 + 100 * 2014 + (a - 200) * 2536
        }
        else if (a < 401) {
            s = 50 * 1678 + 50 * 1734 + 100 * 2014 + 200 * 2536 + (a - 300) * 2834
        }
        else {
            s = 50 * 1678 + 50 * 1734 + 100 * 2014 + 200 * 2536 + 300 * 2834 + (a - 400) * 2927
        }
        alert(`Số tiền điện bạn phải trả là\: ${s} đ`)
    </script>
</body>

</html>
